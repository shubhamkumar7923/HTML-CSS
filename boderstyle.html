<!DOCTYPE html>
<html>
<head>
    <style>
        p.dotted{border-style: dotted;}
        p.dashed{border-style: dashed;}
        p.solid{border-style: solid;}
        p.double{border-style: double;}
        p.groove{border-style: groove;}
        p.ridge{border-style: ridge;}
        p.inset{border-style: inset;}
        p.outset{border-style: outset;}
        p.none{border-style: none;}
        p.hidden{border-style: hidden;}
        p.mix{border-style:dotted dashed solid double;}
    </style>
</head>
<body>
    <h2>The boader-style Property</h2>
    <p class="dotted">A dotted boarder.</p>
    <p class="dashed">A dashed boarder.</p>
    <p class="solid">A solid boarder.</p>
    <p class="double">A double boarder.</p>
    <p class="groove">A groove boarder.</p>
    <p class="ridge">A ridge boarder.</p>
    <p class="inset">A inset boarder.</p>
    <p class="outset">A outset boarder.</p>
    <p class="none">A none boarder.</p>
    <p class="hidden">A hidden boarder.</p>
    <p class="mix">A mix boarder.</p>
</body>
</html>
